<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1e7c0;
            padding: 20px;
        }
        
        .formulario {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #670b2a;
            text-align: center;
        }
        
        .campo {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #670b2a;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        
        .botoes {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .cadastrar {
            background: #670b2a;
            color: white;
        }
        
        .limpar {
            background: #f1e7c0;
            color: #670b2a;
        }
        
        .erro {
            color: red;
            font-size: 12px;
            display: none;
        }
        
        .sucesso {
            background: green;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="formulario">
        <h1>Cadastro</h1>
        
        <form id="meuFormulario">
            <div class="campo">
                <label>Nome:</label>
                <input type="text" id="nome" placeholder="Seu nome completo">
                <div class="erro" id="erroNome">Digite seu nome</div>
            </div>
            
            <div class="campo">
                <label>E-mail:</label>
                <input type="email" id="email" placeholder="seu@email.com">
                <div class="erro" id="erroEmail">Digite um e-mail válido</div>
            </div>
            
            <div class="campo">
                <label>Telefone:</label>
                <input type="tel" id="telefone" placeholder="(11) 99999-9999">
                <div class="erro" id="erroTelefone">Digite um telefone válido</div>
            </div>
            
            <div class="campo">
                <label>Data de Nascimento:</label>
                <input type="text" id="nascimento" placeholder="DD/MM/AAAA">
                <div class="erro" id="erroNascimento">Digite uma data válida</div>
            </div>
            
            <div class="campo">
                <label>Gênero:</label>
                <input type="text" id="genero" placeholder="Digite seu gênero">
                <div class="erro" id="erroGenero">Digite seu gênero</div>
            </div>
            
            <div class="botoes">
                <button type="button" class="limpar" onclick="limparFormulario()">Limpar</button>
                <button type="button" class="cadastrar" onclick="validarFormulario()">Cadastrar</button>
            </div>
            
            <div class="sucesso" id="mensagemSucesso">Cadastro realizado com sucesso!</div>
        </form>
    </div>

    <script>
        function validarFormulario() {
            // Esconder todas as mensagens de erro primeiro
            document.querySelectorAll('.erro').forEach(erro => {
                erro.style.display = 'none';
            });
            
            let valido = true;
            
            // Validar nome
            const nome = document.getElementById('nome').value;
            if (nome.trim() === '') {
                document.getElementById('erroNome').style.display = 'block';
                valido = false;
            }
            
            // Validar e-mail
            const email = document.getElementById('email').value;
            if (!email.includes('@') || !email.includes('.')) {
                document.getElementById('erroEmail').style.display = 'block';
                valido = false;
            }
            
            // Validar telefone
            const telefone = document.getElementById('telefone').value;
            const telefoneLimpo = telefone.replace(/\D/g, ''); // Remove tudo que não é número
            if (telefoneLimpo.length < 10 || telefoneLimpo.length > 11) {
                document.getElementById('erroTelefone').style.display = 'block';
                valido = false;
            }
            
            // Validar data de nascimento (formato simples)
            const nascimento = document.getElementById('nascimento').value;
            if (nascimento.trim() === '') {
                document.getElementById('erroNascimento').style.display = 'block';
                valido = false;
            }
            
            // Validar gênero
            const genero = document.getElementById('genero').value;
            if (genero.trim() === '') {
                document.getElementById('erroGenero').style.display = 'block';
                valido = false;
            }
            
            // Se tudo estiver válido, mostrar mensagem de sucesso
            if (valido) {
                document.getElementById('mensagemSucesso').style.display = 'block';
                // Limpar formulário após 3 segundos
                setTimeout(limparFormulario, 3000);
            }
        }
        
        function limparFormulario() {
            // Limpar todos os campos
            document.getElementById('meuFormulario').reset();
            
            // Esconder mensagens de erro e sucesso
            document.querySelectorAll('.erro').forEach(erro => {
                erro.style.display = 'none';
            });
            document.getElementById('mensagemSucesso').style.display = 'none';
        }
        
        // Formatar telefone automaticamente
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length <= 11) {
                if (value.length <= 2) {
                    value = value.replace(/^(\d{0,2})/, '($1');
                } else if (value.length <= 6) {
                    value = value.replace(/^(\d{2})(\d{0,4})/, '($1) $2');
                } else if (value.length <= 10) {
                    value = value.replace(/^(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
                } else {
                    value = value.replace(/^(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
                }
                
                e.target.value = value;
            }
        });
        
        // Formatar data de nascimento automaticamente
        document.getElementById('nascimento').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length <= 8) {
                if (value.length <= 2) {
                    value = value.replace(/^(\d{0,2})/, '$1');
                } else if (value.length <= 4) {
                    value = value.replace(/^(\d{2})(\d{0,2})/, '$1/$2');
                } else {
                    value = value.replace(/^(\d{2})(\d{2})(\d{0,4})/, '$1/$2/$3');
                }
                
                e.target.value = value;
            }
        });
    </script>
</body>
</html>
